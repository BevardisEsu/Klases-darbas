<!DOCTYPE html>
<html lang="en">
<head>
    <title> EventListeneriai</title>

</head>
<body>
<h3> Pirma užduotis</h3>
<button id="mygtukas">Paspausk mane </button>
<form>
    <label for="ShowText"> Tekstas </label>
    <input type="text" name="Show" id="ShowText" value="test">
</form>
<br>
<br>
<br>
<br>
<h3>Antra užduotis</h3>
<button id="email"> Elektroninis paštas</button>
<button id="InputText"> vedimo laukas</button>
<button id="medis"> Medis</button>
<button id="namas"> Parodyti namą</button>
<form>
    <label for="email" style="display: none"> Elektroninis paštas </label>
</form>
<br>
<div>
<select name="q_type" id="Hide" class="form-control" style="display: none">
    <option value="ats1">Del darbo</option>
    <option value="ats2">Del pazymos</option>
    <option value="ats3">Del pasalpos</option>
</select>
<select name="q_type" id="Hide1" class="form-control" style="display: none">
    <option value="ats1">Del pirmo</option>
    <option value="ats2">Del antro</option>
    <option value="ats3">Del trečio</option>
</select>
<select name="q_type" id="Hide2" class="form-control" style="display: none">
    <option value="ats1">Del pasirinkimo</option>
    <option value="ats2">Del atsirinkimo</option>
    <option value="ats3">Del trenkimo</option>
</select>
<select name="q_type" id="Hide3" class="form-control" style="display: none">
    <option value="ats1">Del sienų</option>
    <option value="ats2">Del stogo</option>
    <option value="ats3">Del pamatų</option>
</select>
</div>
<br>
<br>
<br>
<h3> Trečia užduotis</h3>
<div>
<table id="lentele">
    <tr>
    <th> Pirmas stulpelis </th>
    <th> Antras stulpelis </th>
    <th> Trečias stulpelis </th>
    <th> Ketvirtas stulpelis </th>
    </tr>
</table>
    <br>
    <form>
        <label for="pirmas">Pirmas</label>
        <input type="text" id="pirmas">
        <label for="antras">Antras</label>
        <input type="text" id="antras">
        <label for="trecias">Trecias</label>
        <input type="text" id="trecias">
        <label for="ketvirtas">Ketvirtas</label>
        <input type="text" id="ketvirtas">
    </form>
    <button id="pridet">Prideti eilute</button>
</div>
</body>

<script src="eventlisteners.js"></script>
</html>
